<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>登录</title>
    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet" />
    <link th:href="@{/css/login.css}" href="../static/css/login.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top:200px">
            <div style="text-align:center;margin-bottom: 50px">
                <img class="logo" th:src="@{/image/logo.png}" src="../static/image/logo.png" />
            </div>
            <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
                <form class="form-signin" th:action="@{/login}" method="POST">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="Email address or Phone number" required="" autofocus="" name="username">
                    <br/>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password">
                    <div class="alert alert-danger alert-dismissable" th:if="${error}">
			            <button type="button" class="close" data-dismiss="alert"
			                    aria-hidden="true">
			                &times;
			            </button>
			            	账号或密码错误！
			        </div>
			        <br/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                </form>
                <br/>
                <p class="text-center"><a th:href="@{/register}" >没有账号？在此注册</a></p>
            </div>
        </div>
    </div>


    <script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    
</body>

</html>
